<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Inventario Escaso</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="block" color="secondary" (click)="inventory()">Inventario</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" color="warning" (click)="supply()">Insumos</ion-button>
    </ion-col>
  </ion-row>

  <ion-list *ngIf="productService.inventory_existence.length > 0">
    <ion-item-divider *ngFor="let item of productService.inventory_existence">
      <ion-row>
        <ion-col size="3">
          <img src="http://a1win.net/a1inv/storage/app/{{item.image}}">
        </ion-col>
        <ion-col size="9">
          <ion-row style="font-size:80%; font-weight: bold; color:black">
          {{item.name}}
          </ion-row>
          <ion-row style="font-size:80%; font-weight: bold; color:black">
          Talla: {{item.size}}
          </ion-row>
          <ion-row style="font-size:80%; font-weight: bold; color:black">
          Ubicaci√≥n: {{item.location}}
          </ion-row>
          <ion-row style="font-size:80%; font-weight: bold; color:black">
          Precio: Bs.{{item.amount}}
          </ion-row>
          <ion-row style="font-size:80%; font-weight: bold; color:black">
          Cantidad: {{item.total_quantity}} Ud.
          </ion-row>
          <ion-row>
            <ion-col size="12">
                <ion-button expand="block" color="warning" (click)="buscar_producto(item.product_id)">Abastecer</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item-divider>
  </ion-list>

  <ion-item *ngIf="productService.inventory_existence.length == 0" style="color: gray; text-align:center; margin-top:20px; margin-bottom: 20px">
      No hay Productos con baja existencia en el sistema.
    </ion-item>

</ion-content>
