<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Detalle de Inventario</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <!-- Searchbar with cancel button shown on focus -->
    <ion-searchbar showCancelButton="focus" (ionChange)="buscar($event)"></ion-searchbar>
    <ion-grid>
      <ion-item-divider *ngFor="let item of productService.inventories_find | numbers: textoBuscar: 'quantity'">
        <ion-row [hidden]="item.quantity == 0">
          <ion-col size="3">
            <img src="http://a1win.net/a1inv/storage/app/{{item.image}}">
          </ion-col>
          <ion-col size="9">
            <ion-row style="font-size:80%; font-weight: bold; color:black">
            {{item.name}}
            </ion-row>
            <ion-row style="font-size:80%; font-weight: bold; color:black">
            Talla: {{item.size}}
            </ion-row>
            <ion-row style="font-size:80%; font-weight: bold; color:black">
            Precio: Bs.{{item.amount}}
            </ion-row>
            <ion-row style="font-size:80%; font-weight: bold; color:black">
            Cantidad: {{item.quantity}} Ud.
            </ion-row>
            <ion-row style="font-size:80%; font-weight: bold; color:black">
            Lote: {{item.iden}}
            </ion-row>
            <ion-row>
              <ion-col size="12">
                  <ion-button *ngIf="authService.token.user_type == 'Administrador'" expand="block" color="warning" (click)="borrar_inventario(item.id, item.product_id)">Eliminar</ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-item-divider>
    </ion-grid>
  </ion-content>
